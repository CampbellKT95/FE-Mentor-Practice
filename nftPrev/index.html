<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" defer/>
    <script src="scripts.js" defer></script>
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="card-container">
        <div class="img-container">
            <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="logo" class="equilibrium-img" />
        </div>
        <div class="name-description-container">
            <h2 class="name">Equilibrium #3249</h2>
            <p class="description">Our equilibrium collection promotes balance and calm</p>
        </div>
        <div class="price-timer-container">
            <div class="price-container">
                <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum" class="ethereum-icon" />
                <p class="price">0.041ETH</p>
            </div>
            <div class="time-container">
                <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="clock-icon" class="clock-icon" />
                <p>3 days left</p>
            </div>
        </div>
        <footer class="creation-container">
            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="avatar" class="avatar-img" />
            <div class="creator-name-container">
                <p>Creation of</p>
                <p class="creator-name">Jules Wyvern</p>
            </div>
        </footer>
    </main>
</body>
</html>
