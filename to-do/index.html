<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" defer/>
    <script src="data.js" defer></script>
    <script src="allListItems.js" defer></script>
    <script src="newToDo.js" defer></script>
    <script src="filter.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <main class="to-do-container">
        <div class="header-container">
            <div class="header-wrapper">
                <div class="header">
                    <h1>TODO</h1>
                    <img src="todo-app-main/images/icon-moon.svg" alt="moon-icon" />
                </div>
                <form class="new-to-do-form">
                    <input type="text" placeholder="Create a new todo..." class="create-to-do" />
                </form>
            </div>
        </div>
        <div class="list-items-container">
            <ul id="toDoList">
            </ul>
            <div class="number-clear-wrapper">
                <p class="number-of-items">0</p>
                <p class="clear-completed">Clear Completed</p>
            </div>
        </div>
        <div class="filters-wrapper">
            <p id="filter-all">All</p>
            <p id="filter-active">Active</p>
            <p id="filter-completed">Completed</p>
        </div>
        <p class="drag-drop">Drag and drop to reorder list</p>
    </main>
</body>
</html>
