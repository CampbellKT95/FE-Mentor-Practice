<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" defer />
    <script src="scripts.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <main class="container">
        <h1 class="container-title-1">SPLI</h1>
        <h1 class="container-title-2">TTER</h1>
        <section class="user-interface-container">
            <div class="bill-wrapper">
                <h2>Bill</h2>
                <div class="bill">
                    <span><img src="./tip-calculator-app-main/images/icon-dollar.svg" alt="dollar-sign" /></span>
                    <input type="text" value=0 />
                </div>
            </div>
            <div class="tip-wrapper">
                <h2>Select Tip %</h2>
                <div class="tip-options-wrapper">
                    <p class="tip-options">5%</p>
                    <p class="tip-options">10%</p>
                    <p class="tip-options">15%</p>
                    <p class="tip-options">25%</p>
                    <p class="tip-options">50%</p>
                    <p class="custom-tip-option">Custom</p>
                </div>
            </div>
            <div class="number-of-people-wrapper">
                <h2>Number of People</h2>
                <div>
                    <span><img src="tip-calculator-app-main/images/icon-person.svg" alt="person-icon" /></span>
                    <input type="text" value=0 />
                </div>
            </div>
            <div>
                <div>
                    <h3>Tip Amount</h3>
                    <p>/person</p>
                    <p>$4.27</p>
                </div>
                <div>
                    <h3>Total</h3>
                    <p>/person</p>
                    <p>$32.79</p>
                </div>
                <button>RESET</button>
            </div>
        </section>
    </main>
</body>
</html>
