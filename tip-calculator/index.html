<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" defer />
    <script src="scripts.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <main class="container">
        <h1 class="container-title-1">SPLI</h1>
        <h1 class="container-title-2">TTER</h1>
        <section class="user-interface-container">
            <div class="bill-wrapper">
                <h2>Bill</h2>
                <div class="bill">
                    <span><img src="./tip-calculator-app-main/images/icon-dollar.svg" alt="dollar-sign" /></span>
                    <input type="text" value=0 id="bill-input" />
                </div>
            </div>
            <div class="tip-wrapper">
                <h2>Select Tip %</h2>
                <div class="tip-options-wrapper">
                    <p class="tip-options chosen-tip">5%</p>
                    <p class="tip-options chosen-tip">10%</p>
                    <p class="tip-options chosen-tip">15%</p>
                    <p class="tip-options chosen-tip">25%</p>
                    <p class="tip-options chosen-tip">50%</p>
                    <input type="text" class="custom-tip-option chosen-tip" placeholder="Custom"></input>
                </div>
            </div>
            <div class="number-of-people-wrapper">
                <div class="number-of-people-title-container">
                    <h2>Number of People</h2>
                    <span class="number-of-people-error-span number-of-people-error-hide">Can't be zero</span>
                </div>
                <div>
                    <span class="person-icon-span"><img src="tip-calculator-app-main/images/icon-person.svg" alt="person-icon" /></span>
                    <input type="text" value=1 class="number-of-people-input" />
                </div>
            </div>
            <div class="subtotal-wrapper">
                <div class="tip-amount-wrapper">
                    <h3>Tip Amount</h3>
                    <p class="per-person">/person</p>
                    <p class="tip-amount">$0</p>
                </div>
                <div class="total-amount-wrapper">
                    <h3>Total</h3>
                    <p class="per-person">/person</p>
                    <p class="total-amount">$0</p>
                </div>
                <button class="reset-btn">RESET</button>
            </div>
        </section>
    </main>
</body>
</html>
