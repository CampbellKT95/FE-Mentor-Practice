<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" defer />
    <script src="scripts.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <h1>SPLI</h1>
        <h1>TTER</h1>
        <section>
            <div>
                <h2>Bill</h2>
                <div>
                    <p>$</p>
                    <p>0</p>
                </div>
            </div>
            <div>
                <h2>Select Tip %</h2>
                <p>5%</p>
                <p>10%</p>
                <p>15%</p>
                <p>25%</p>
                <p>50%</p>
                <p>Custom</p>
            </div>
            <div>
                <h2>Number of People</h2>
                <div>
                    <p>person icon here</p>
                    <p>5</p>
                </div>
            </div>
            <div>
                <div>
                    <h3>Tip Amount</h3>
                    <p>/person</p>
                    <p>$4.27</p>
                </div>
                <div>
                    <h3>Total</h3>
                    <p>/person</p>
                    <p>$32.79</p>
                </div>
                <button>RESET</button>
            </div>
        </section>
    </main>
</body>
</html>
