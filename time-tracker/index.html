<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Time Tracker</title>
</head>
<body>
    <main class="tracker-container">
        <div class="profile-card">
            <div class="pic-name-container">
                <img src="./time-tracking-dashboard-main/images/image-jeremy.png" alt="profile-pic" class="profile-img" />
                <p>Report for</p>
                <h2>Jeremy Robson</h2>
            </div>
            <div class="time-frame">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="card-container work">
            <div class="card-details">
                <h3 class="section-title">Work</h3>
                <p class="section-hours">32hrs</p>
                <p class="ellipses">...</p>
                <p class="last-week-hours">Last week - 36hrs</p>
            </div>
        </div>
        <div class="card-container play">
            <div class="card-details">
                <h3 class="section-title">Play</h3>
                <p class="section-hours">10hrs</p>
                <p class="ellipses">...</p>
                <p class="last-week-hours">Last week - 8hrs</p>
            </div>
        </div>
        <div class="card-container study">
            <div class="card-details">
                <h3 class="section-title">Study</h3>
                <p class="section-hours">4hrs</p>
                <p class="ellipses">...</p>
                <p class="last-week-hours">Last week - 7hrs</p>
            </div>
        </div>
        <div class="card-container exercise">
            <div class="card-details">
                <h3 class="section-title">Exercise</h3>
                <p class="section-hours">4hrs</p>
                <p class="ellipses">...</p>
                <p class="last-week-hours">Last week - 5hrs</p>
            </div>
        </div>
        <div class="card-container social">
            <div class="card-details">
                <h3 class="section-title">Social</h3>
                <p class="section-hours">5hrs</p>
                <p class="ellipses">...</p>
                <p class="last-week-hours">Last week - 10hrs</p>
            </div>
        </div>
        <div class="card-container self-care">
            <div class="card-details">
                <h3 class="section-title">Self Care</h3>
                <p class="section-hours">2hrs</p>
                <p class="ellipses">...</p>
                <p class="last-week-hours">Last week - 2hrs</p>
            </div>
        </div>
    </main>
</body>
</html>
